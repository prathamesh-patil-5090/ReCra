<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
        }

        .wrapper {
            position: relative;
            max-width: 450px;
            width: 100%;
            background: #fff;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .wrapper h2 {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 30px;
        }

        .input-box {
            position: relative;
            margin-bottom: 20px;
        }

        .input-box input {
            width: 100%;
            padding: 12px 15px;
            font-size: 16px;
            color: #333;
            border: 1.5px solid #C7BEBE;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .input-box input:focus,
        .input-box input:valid {
            border-color: #4070f4;
        }

        .input-box label {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            font-size: 16px;
            color: #999;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .input-box input:focus ~ label,
        .input-box input:valid ~ label {
            top: -5px;
            color: #4070f4;
            font-size: 12px;
        }

        .input-box.button input {
            background: #4070f4;
            color: #fff;
            cursor: pointer;
            font-weight: 600;
        }

        .input-box.button input:hover {
            background: #355dc9;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="input-box">
                <input type="text" name="username" required>
                <label>Username</label>
            </div>
            <div class="input-box">
                <input type="password" name="password" required>
                <label>Password</label>
            </div>
            <div class="input-box button">
                <input type="submit" value="Login">
            </div>
            <p class="text-center mt-3">
                Don't have an account? <a href="{% url 'signup' %}">Signup</a>
            </p>
        </form>
    </div>
</body>
</html>
